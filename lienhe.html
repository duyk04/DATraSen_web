<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/lienhe.css">
    <title>Liên hệ</title>
</head>
<body>
    <div id="headerContainer"></div>

    <section>
        <div class="contact">
            <div class="contact-background">
                <img src="./images/lien-he/banner.jpg" alt="contact-background" class="contact-img w-100">
            </div>
            <div class="contact-table">
                <form action="#" method="">
                    <div class="contact-title">
                        <p>LIÊN HỆ VỚI CHÚNG TÔI</p>
                    </div>
                    <div class="input-form">
                        <input type="text" placeholder="Họ tên" name="name" id="name">
                        <input type="email" placeholder="Email" name="email" id="email">
                        <input type="number" placeholder="Số điện thoại" name="numberphone" id="numberphone">
                        <input type="text" placeholder="Nội dung" name="noidung" id="noidung">
                        <button type="submit">Gửi</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="footerContainer"></div>
</body>
<script src="./js/header_footer.js"></script>
</html>
